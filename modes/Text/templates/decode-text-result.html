{% extends 'base.html' %}
{% block title %} Text-Decode {% endblock %}
{% block content %}
    <div class="container-fluid mx-5 my-5">
        <h1>Decode Result</h1>
        <div class="card bg-light">
            <div class="container-fluid">

                {% if file %}
                    <!-- <img src="static/{{ file.filename }}" style="width:100px; height:100px" /> -->
                {% else %}
                    <p> No image selected</p>
                {% endif %}

                {% if text_decryption %}
                <h5 class="mt-3 mb-3">
                    Your secret message:
                </h5><br>
                        <div class="jumbotron  card mb-2">
                            <div  class="card-body" id="divClipboard">
                            {{ message }}
                            </div>

                        <br><br>
                 <div>
                        <div >
                            <button class="btn btn-dark btn-sm" onclick="copyClipboard()">ðŸ“‹ Copy text</button>
                        </div>
                    </div>
                            </div>
                {% else %}
                    <p> No </p>
                    <br>
                {% endif %}
                <div>
                    <a class="btn btn-primary my-3" href="/home">Done</a>
                </div>
            </div>
        </div>
    </div>


    <!-- Copy Text Javascript -->
    <script>
        function copyClipboard() {
        var elm = document.getElementById("divClipboard");
        // for Internet Explorer

        if(document.body.createTextRange) {
            var range = document.body.createTextRange();
            range.moveToElementText(elm);
            range.select();
            document.execCommand("Copy");
            alert("Copied secret message to clipboard");
        }
        else if(window.getSelection) {
            // other browsers

            var selection = window.getSelection();
            var range = document.createRange();
            range.selectNodeContents(elm);
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand("Copy");
            alert("Copied secret message to clipboard");
        }
        }
    </script>
{% endblock %}
